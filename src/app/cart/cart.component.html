
    <div class="all-title-box">
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <h2>Cart</h2>
                  <ul class="breadcrumb">
                      <li class="breadcrumb-item"><a href="#">Shop</a></li>
                      <li class="breadcrumb-item active">Cart</li>
                  </ul>
              </div>
          </div>
      </div>
  </div>
  <div class="cart-box-main">
    <div class="container">
        <div class="row">
            <div class="col-lg-12" *ngIf="itemCart">
                <div class="table-main table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Images</th>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of itemCart">
                              <td class="thumbnail-img">
                               <a href="#">
                               <img class="img-fluid" src="/assets/images/{{item.image}}" alt="" />
                              </a>
                            </td>
                            <td class="name-pr">
                                <a href="#">
                               {{item.name}}
                               </a>
                            </td>
                            <td class="price-pr">
                                <p>${{item.price}}</p>
                            </td>
                            <td class="quantity-box">
                              <div class="content">
                                <button type="button" class="btn" (click)="incrementQuantity(item.id, item.quantity)">
                                <i class="fa fa-plus"></i>
                                </button>
                                <span>{{item.quantity}}
                                </span>
                                <button type="button" class="btn" (click)="decreaseQuantity(item.id,item.quantity)">
                                <i class="fa fa-minus"></i>
                                </button>
                                </div>
                                
                            </td>
                            <td class="total-pr">
                                <p>$  $ {{item.quantity 
                                  * item.price | number}}</p>
                            </td>
                            <td class="remove-pr">
                              <button type="button" class="delete" (click)="singleDelete(item.id)">
                                <i class="fa fa-trash"></i>
                                </button>
                               
                            </td>
                        </tr>
                      </tbody>
                    </table>
                    <div class="row">
                        <div class="col-md-6">
                        <h3>Total - ${{total}}
                        </h3>
                       </div>
                    <div class="col-md-6 text-right">
                        <button type="button" class="removeall" (click)="removeall()">
                        <i class="fa fa-trash"></i> 
                        Remove All Item</button>
                     </div>
                </div>
            </div>
        </div>
